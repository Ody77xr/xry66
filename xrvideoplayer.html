    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0A0A0F;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }

        .holographic-text {
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographic 4s ease-in-out infinite;
        }

        @keyframes holographic {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cyber-glow {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), 
                        0 0 60px rgba(255, 0, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .glass-panel {
            background: rgba(26, 26, 46, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
        }

        /* Video Wrapper - Cinematic Experience */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.3),
                        0 0 120px rgba(255, 0, 255, 0.2),
                        inset 0 2px 0 rgba(255, 215, 0, 0.2);
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Cinematic Video Container */
        .cinema-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 16px 16px 0 0;
            overflow: hidden;
            z-index: 2;
        }

        .video-canvas {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 100%);
            min-height: 600px;
        }

        .video-canvas iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Decorative Frame */
        .cinema-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .cinema-frame::before,
        .cinema-frame::after {
            content: '';
            position: absolute;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.3) 50%, 
                transparent 100%);
            height: 2px;
            left: 0;
            right: 0;
        }

        .cinema-frame::before { top: 0; }
        .cinema-frame::after { bottom: 0; }

        /* Video Info Panel */
        .video-info-panel {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.98) 0%, rgba(26, 26, 46, 0.95) 100%);
            border-top: 2px solid rgba(0, 255, 255, 0.3);
        }

        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
            color: #00FFFF;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 12px;
            color: #00FFFF;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .action-btn.active {
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            color: #0A0A0F;
            border-color: #FFD700;
        }

        /* Comments Section */
        .comment-item {
            padding: 1rem;
            background: rgba(26, 26, 46, 0.3);
            border-left: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            background: rgba(26, 26, 46, 0.5);
            border-left-color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(255, 0, 255, 0.5);
            border-radius: 16px;
            font-size: 0.75rem;
            color: #FF00FF;
            margin: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .video-canvas {
                min-height: 400px;
            }
            .video-info-panel {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .video-canvas {
                min-height: 300px;
                padding-bottom: 75%;
            }
            .video-wrapper {
                border-radius: 16px;
            }
            .video-info-panel {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scroll Bar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(26, 26, 46, 0.3); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #00FFFF, #FF00FF); 
            border-radius: 4px;
        }
    </style>
</head>

    <script>
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        // Initialize video gallery
        const videoGalleryInstance = new VideoGallery();
        const videos = videoGalleryInstance.videos;
        const currentVideo = videos.find(v => v.id === videoId);

        // Video state
        let liked = false;
        let disliked = false;
        let likes = 0;
        let dislikes = 0;
        let comments = [];
        let isSaved = false;

        // Load video data
        if (currentVideo) {
            loadVideo(currentVideo);
            loadFromLocalStorage();
        } else {
            document.getElementById('videoTitle').textContent = 'Video Not Found';
            document.getElementById('videoCanvas').innerHTML = `
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-red-400 text-4xl mb-4">‚úñ</div>
                        <div class="text-red-400 font-bold mb-4">VIDEO NOT FOUND</div>
                        <a href="xrvideo-gallery.html" class="action-btn inline-flex">Return to Gallery</a>
                    </div>
                </div>
            `;
        }

        function loadVideo(video) {
            // Update page title
            document.title = video.title + ' - Hump Heaven';

            // Load video player
            document.getElementById('videoCanvas').innerHTML = video.embedCode;

            // Update title and metadata
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoDuration').querySelector('span').textContent = video.duration;
            document.getElementById('videoViews').querySelector('span').textContent = video.views.toLocaleString() + ' views';
            document.getElementById('videoDate').querySelector('span').textContent = new Date(video.date).toLocaleDateString();
            document.getElementById('videoCategory').querySelector('span').textContent = video.category.toUpperCase().replace(/-/g, ' ');
            document.getElementById('videoDescription').textContent = video.description;

            // Load tags
            const tagsContainer = document.getElementById('videoTags');
            tagsContainer.innerHTML = video.tags.map(tag => 
                `<span class="tag">#${tag}</span>`
            ).join('');

            // Load related videos
            loadRelatedVideos(video);

            // Increment view count
            incrementViews(video.id);
        }

        function loadRelatedVideos(currentVideo) {
            const related = videos
                .filter(v => v.id !== currentVideo.id && v.category === currentVideo.category)
                .slice(0, 8);

            const container = document.getElementById('relatedVideos');
            container.innerHTML = related.map(v => `
                <a href="xrvideoplayer.html?id=${v.id}" class="block group">
                    <div class="glass-panel overflow-hidden hover:border-holo-gold border-2 border-transparent transition-all duration-300">
                        <div class="aspect-video bg-gradient-to-br from-cyber-gray to-cyber-dark flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-br from-holo-blue/10 to-holo-purple/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <svg class="w-12 h-12 text-holo-blue opacity-50 group-hover:opacity-100 group-hover:scale-125 transition-all z-10" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path>
                            </svg>
                        </div>
                        <div class="p-3">
                            <h4 class="font-bold text-sm text-holo-gold line-clamp-2 mb-2 group-hover:text-holo-blue transition-colors">${v.title}</h4>
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>${v.duration}</span>
                                <span>${v.views.toLocaleString()} views</span>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function loadFromLocalStorage() {
            const storageKey = `video_${videoId}`;
            const stored = localStorage.getItem(storageKey);
            
            if (stored) {
                const data = JSON.parse(stored);
                likes = data.likes || 0;
                dislikes = data.dislikes || 0;
                liked = data.userLiked || false;
                disliked = data.userDisliked || false;
                comments = data.comments || [];
            }

            // Check if video is saved
            const savedVideos = JSON.parse(localStorage.getItem('hx_savedVideos') || '[]');
            isSaved = savedVideos.some(v => v.id === videoId);

            updateLikeButtons();
            updateSaveButton();
            renderComments();
        }

        function saveToLocalStorage() {
            const storageKey = `video_${videoId}`;
            const data = {
                likes,
                dislikes,
                userLiked: liked,
                userDisliked: disliked,
                comments
            };
            localStorage.setItem(storageKey, JSON.stringify(data));
        }

        function toggleLike() {
            if (liked) {
                likes--;
                liked = false;
            } else {
                likes++;
                liked = true;
                if (disliked) {
                    dislikes--;
                    disliked = false;
                }
            }
            updateLikeButtons();
            saveToLocalStorage();
        }

        function toggleDislike() {
            if (disliked) {
                dislikes--;
                disliked = false;
            } else {
                dislikes++;
                disliked = true;
                if (liked) {
                    likes--;
                    liked = false;
                }
            }
            updateLikeButtons();
            saveToLocalStorage();
        }

        function updateLikeButtons() {
            const likeBtn = document.getElementById('likeBtn');
            const dislikeBtn = document.getElementById('dislikeBtn');
            
            document.getElementById('likeCount').textContent = likes;
            document.getElementById('dislikeCount').textContent = dislikes;

            if (liked) {
                likeBtn.classList.add('active');
            } else {
                likeBtn.classList.remove('active');
            }

            if (disliked) {
                dislikeBtn.classList.add('active');
            } else {
                dislikeBtn.classList.remove('active');
            }
        }

        async function postComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            if (!text || !videoId) return;

            const comment = {
                id: Date.now(),
                text: text,
                author: 'Anonymous User',
                date: new Date().toISOString(),
                likes: 0
            };

            // Optimistic UI update
            comments.unshift(comment);
            input.value = '';
            renderComments();
            saveToLocalStorage();

            // Post to JsonBin via CommentsAPI
            try {
                if (window.CommentsAPI) {
                    await window.CommentsAPI.postComment(videoId, comment);
                }
            } catch (e) {
                console.warn('Failed to post comment to remote service', e);
            }
        }

        async function renderComments() {
            const container = document.getElementById('commentsList');
            document.getElementById('commentCount').textContent = `(${comments.length})`;

            if (comments.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">No comments yet. Be the first to comment!</div>';
                return;
            }
            // If CommentsAPI available, fetch latest from remote
            if (window.CommentsAPI) {
                try {
                    const remote = await window.CommentsAPI.getComments(videoId);
                    if (Array.isArray(remote) && remote.length) {
                        comments = remote;
                    }
                } catch (e) { console.warn('Failed to fetch remote comments', e); }
            }

            container.innerHTML = comments.map(comment => `
                <div class="comment-item">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-holo-blue to-holo-purple flex items-center justify-center font-bold text-sm">
                            ${comment.author.charAt(0)}
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-holo-blue">${comment.author}</span>
                                <span class="text-xs text-gray-500">${formatDate(comment.date)}</span>
                            </div>
                            <p class="text-gray-300 text-sm mb-2">${comment.text}</p>
                            <button onclick="likeComment(${comment.id})" class="text-xs text-holo-blue hover:text-holo-gold transition-colors">
                                üëç ${comment.likes}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function likeComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                comment.likes++;
                renderComments();
                saveToLocalStorage();
            }
        }

        function shareVideo() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: currentVideo.description,
                    url: url
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('‚úÖ Video link copied to clipboard!');
                });
            }
        }

        function toggleSave() {
            if (!currentVideo) return;

            const savedVideos = JSON.parse(localStorage.getItem('hx_savedVideos') || '[]');
            
            if (isSaved) {
                // Remove from saved
                const filtered = savedVideos.filter(v => v.id !== currentVideo.id);
                localStorage.setItem('hx_savedVideos', JSON.stringify(filtered));
                isSaved = false;
                showNotification('‚ùå Removed from HXMP Stash');
            } else {
                // Check if video is free or unlocked
                const isUnlocked = checkIfUnlocked(currentVideo.id);
                const isFree = !currentVideo.isPremium;

                if (!isFree && !isUnlocked) {
                    alert('‚ö†Ô∏è You can only save free videos or permanently unlocked videos to your HXMP Stash.');
                    return;
                }

                // Add to saved
                savedVideos.push({
                    id: currentVideo.id,
                    title: currentVideo.title,
                    duration: currentVideo.duration,
                    views: currentVideo.views,
                    category: currentVideo.category,
                    savedAt: new Date().toISOString()
                });
                localStorage.setItem('hx_savedVideos', JSON.stringify(savedVideos));
                isSaved = true;
                showNotification('‚úÖ Saved to HXMP Stash!');
            }

            updateSaveButton();
        }

        function updateSaveButton() {
            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');
            
            if (isSaved) {
                saveBtn.classList.add('active');
                saveBtnText.textContent = 'Saved';
            } else {
                saveBtn.classList.remove('active');
                saveBtnText.textContent = 'Save';
            }
        }

        function checkIfUnlocked(videoId) {
            // Check if video is permanently unlocked
            const masterUnlocked = localStorage.getItem('hx_master_unlocked') === 'true';
            if (masterUnlocked) return true;

            const unlockedVideos = JSON.parse(localStorage.getItem('hx_unlockedVideos') || '[]');
            const unlock = unlockedVideos.find(v => v.id === videoId);
            
            if (!unlock) return false;
            
            // Check if it's permanent or still valid
            if (!unlock.expiresAt) return true; // Permanent
            return Date.now() < unlock.expiresAt; // Check if not expired
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 right-4 px-6 py-4 bg-gradient-to-r from-holo-blue to-holo-purple rounded-lg font-cyber font-bold text-white z-50 shadow-2xl';
            notification.style.animation = 'pulse-glow 2s ease-in-out infinite';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function incrementViews(videoId) {
            console.log('View counted for:', videoId);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Prevent page unload on fullscreen exit
        document.addEventListener('fullscreenchange', (e) => {
            if (!document.fullscreenElement) {
                console.log('Fullscreen exited, staying on page');
            }
        });
    </script>
